<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //add a (li => list) Element     //first way
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Php')
    addLanguage('Phyton')

    //add a (li => list) Element     //Optimize way for big projects
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }
    addOptiLanguage('React')

    //edit
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.outerHTML = '<li>Repalce</li>'

    //Edit
    const thirdLang = document.querySelector('li:nth-child(3)')
    const newli = document.createElement('li')
    newli.textContent = 'Replace  (2)'
    thirdLang.replaceWith(newli)
    
    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>

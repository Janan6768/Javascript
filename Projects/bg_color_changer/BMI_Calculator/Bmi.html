<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h2>BMI Calculator</h2>
  <p>BMI stands for Body Mass Index</p>
  
  <form>
    <label for="firstName">Height in CM:</label>
    <input placeholder="Enter a Number" type="text" id="Height"><br><br>
    
    <label for="lastName">Weight in KG:</label>
    <input placeholder="Enter a Number" type="text" id="Weight"><br><br>
    
    <button type="submit">Submit</button>
    <span id="message"></span>
  </form>
  
  

  <script src="script.js"></script>

</body>
</html>
